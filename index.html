<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Hangman</title>
</head>
<body>
    <main>
        <div id="page-title">
            <h1>Hangman Game</h1>
            <p>Try to Guess the Word!</p>
        </div>
        <div id="wrong-guesses">
            <h4>Wrong Letters</h4>
            <p id="wrong-letter-display"></p>
        </div>
        <div id="game">
            <div id="rod">
                <div class="gallows"  id="floor-part"></div>
                <div class="gallows" id="pole-part"></div>
                <div class="gallows" id="post-part"></div>
                <div class="gallows" id="hook-part"></div>
            </div>
            <div id="the-dude">
                <div class="head sad-dude-part"></div>
                <div class="body sad-dude-part"></div>
                <div class="right-arm sad-dude-part"></div>
                <div class="left-arm sad-dude-part"></div>
                <div class="right-leg sad-dude-part"></div>
                <div class="left-leg sad-dude-part"></div>
            </div>
            <div id="word">

            </div>
        </div>
    </main>
    <div id="input-check">
        <p></p>
    </div>
</body>
<div id="notification">
    <p id="notif-text">Congratulations!</p>
    <button id="restart-btn">Play Again!</button>
</div>
</html>
