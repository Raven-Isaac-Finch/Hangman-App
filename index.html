<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Hangman</title>
</head>
<body>
    <main>
        <div id="page-title">
            <h1>Hangman Game</h1>
            <p>Try to Guess the Word!</p>
        </div>
        <div id="wrong-guesses">
            <p>Wrong Letters</p>
        </div>
        <div id="game">
            <div id="rod">
                <div class="gallows"  id="floor-part"></div>
                <div class="gallows" id="pole-part"></div>
                <div class="gallows" id="post-part"></div>
                <div class="gallows" id="hook-part"></div>
            </div>
            <div id="the-dude">
                <div id="head"></div>
                <div id="body"></div>
                <div id="right-arm"></div>
                <div id="left-arm"></div>
                <div id="right-leg"></div>
                <div id="left-leg"></div>
            </div>
            <div id="word">

            </div>
        </div>
    </main>

    <div id="notification">
        <p>Congratulations!</p>
        <button>Play Again!</button>
    </div>
    <div id="already-entered">
        <p>You Have Already Entered This Letter!</p>
    </div>
</body>
</html>
